<nav class="navbar navbar-expand-lg navbar-dark bg-dark animated fadeIn">
  <a class="navbar-brand" href="#">CountriesApp</a>
    
</nav>
<div class="jumbotron animated fadeIn">
  <h1>Filters</h1>
  <hr class="my-4">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4">
      <div class="custom-control custom-checkbox">
        <input 
          type="checkbox" 
          class="custom-control-input" 
          id="name"
          [(ngModel)]="name"
          #nameVal="ngModel">
        <label 
          class="custom-control-label" 
          for="name">Name</label>
      </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <div class="custom-control custom-checkbox">
          <input 
            type="checkbox" 
            class="custom-control-input" 
            id="language"
            [(ngModel)]="language"
            #languageVal="ngModel">
          <label 
            class="custom-control-label" 
            for="language">Language</label>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <div class="custom-control custom-checkbox">
          <input 
            type="checkbox" 
            class="custom-control-input" 
            id="region"
            [(ngModel)]="region"
            #regionVal="ngModel">
          <label 
            class="custom-control-label" 
            for="region">Continent</label>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <div class="custom-control custom-checkbox">
          <input 
            type="checkbox" 
            class="custom-control-input" 
            id="capital"
            [(ngModel)]="capital"
            #capitalVal="ngModel">
          <label 
            class="custom-control-label" 
            for="capital">Capital</label>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-4">
      <div class="custom-control custom-checkbox">
          <input 
            type="checkbox" 
            class="custom-control-input" 
            id="callingCodes"
            [(ngModel)]="callingCodes"
            #callingCodesVal="ngModel">
          <label 
            class="custom-control-label" 
            for="callingCodes">Calling Codes</label>
        </div>
    </div>
  </div>
  
  <hr class="my-4">
  <button class="btn btn-primary mx-1" (click)="fiter()">Filter</button>
  <button class="btn btn-outline-primary mx-1" [routerLink]="[ '/home' ]">Home</button>
</div>
